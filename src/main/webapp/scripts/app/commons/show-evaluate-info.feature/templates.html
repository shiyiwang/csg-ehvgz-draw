{{#layout}}
    <div id="evaluate-info-view"></div>
{{/layout}}

{{#view "evaluate-info-view"}}
    <table class="table table-bordered table-striped table-hover dataTable">
        <thead>
            <tr>
                <th style="width: 30px;">#</th>
                <th style="width: 150px;">评估人</th>
                <th style="width: 60px;">评估状态</th>
            </tr>
        </thead>
        <tbody>
            {{#each evaluateInfos}}
            <tr>
                <td style="text-align: center;">{{index}}</td>
                <td style="text-align: center;">{{name}}</td>
                <td style="text-align: center;">{{status}}</td>
            </tr>
            {{/each}}
            {{#if noEvaluateInfo}}
                <tr>
                    <td colspan="5">{{noEvaluateInfo}}</td>
                </tr>
            {{/if}}
        </tbody>
    </table>
{{/view}}
